<body>
  <style type="text/css">
  .box {
    width: 50%;
    margin: 150px auto 50px;
  }
  .social-share {
    clear: both;
    width: 50%;
    margin: 0px auto 100px;
  }
  .social-share2 {
  display: inline-block; 
  }  
  .social-share2 .social-share-icon {    
    width: 34px;
    height: 34px;
    font-size: 0 !important;
    margin: 0 0 0 6px;
    text-decoration: none !important;
  }

  .social-share2 .social-share-icon:before {
    font-size: 20px;
    text-decoration: none !important;
  }
  .social-share2 .social-share-icon p {
    font-size: 13px;
  }

  .social-share2 .social-share-icon {
      font-size: 0 !important;
      margin: 0 4px;
  }
  .social-share2 .social-share-icon:before {
      font-size: 20px;
  }

  .icon-copy:before {
    content: ' ';    
    width: 15px;
    height: 30px;
    display: inline-block;      
    background: url("images/icon-copy.png") no-repeat center 8px;
    background-size: 100% auto;          
  }
  .icon-copy:hover:before,
  .icon-copy:active:before {     
    background-position-y: -28px;      
  }   
 
  .copy-success,
  .copy-error {
    position: absolute;
    top: -40px;
    right: 0;
    font-size: 12px;
    font-family: "SimSun";
    color: #fff;
    display: none;    
    background: #272636;
    border-radius: 5px;
    line-height: 1;
    padding: 5px;
    width: 50px;
  }
  .copy-success:after,
  .copy-error:after {
    content: '';
    position: absolute;
    right: 11px;     
    bottom: -14px;
    width: 0;
    height: 0;
    border-width: 8px 6px 6px 6px;
    border-style: solid;
    border-color: #272636 transparent transparent transparent;
  }  
  .copy-error {
    background: red;
    padding: 5px 4px;
  }
  .copy-error:after {
    border-color: red transparent transparent transparent;
  }
    
  </style>
  <script type="text/javascript">
    function noClipboard () {
    $('.copy-error').fadeIn('slow');
    setTimeout(function(){          
      $('.copy-error').fadeOut('slow');
    },2000);
  }

  function shareCopyUrl(){     
    var clipBoardContent = window.location.href;
    if(ClipboardJS.isSupported()) {//copy: clipboard Plugin
      var clipboard = new ClipboardJS('.icon-copy', {
        text: function() {
          return clipBoardContent;
        }
      });
      
      clipboard.on('success', function(e) {          
        $('.copy-success').fadeIn('slow');
        setTimeout(function(){          
          $('.copy-success').fadeOut('slow');
        },2000);
      });

      clipboard.on('error', function(e) { 
        noClipboard();          
      });
    }
    else {   
     $('.icon-copy').click(function(event) { 
        noClipboard();
      });
    }    
  }

    $(document).ready(function(){
     //share
      if ($('.social-share-icon').length){
        var $config = {
          wechatQrcodeTitle   : "微信扫一扫：分享",
          wechatQrcodeHelper  : '<p>在微信中扫描二维码后</p><p>点击右上角的 ··· 分享</p>'
        };
        socialShare('.social-share', $config);
      }
    });

    shareCopyUrl();


  </script>

  <div class="box">
    <div class="addtoany_list">
      <div class="share-button"><em></em><span>分享</span></div>
      <div class="social-share2 share-component" data-initialized="true">
       <a class="social-share-icon icon-weibo" href="#">&nbsp;</a>
       <a class="social-share-icon icon-wechat" href="#">&nbsp;</a>
       <a class="social-share-icon icon-qzone" href="#">&nbsp;</a>
       <span style="position: relative;"><a class="social-share-icon icon-copy" href="javascript:">&nbsp;</a>
       <div class="copy-success">复制成功</div>
       <div class="copy-error">请手动"复制"</div></span>
      </div>
    </div>
  </div>
  <div class="social-share"></div>
